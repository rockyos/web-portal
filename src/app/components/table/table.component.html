<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
    <!-- Position Column -->
    <ng-container matColumnDef="createDate">
        <th mat-header-cell *matHeaderCellDef> Дата заяки </th>
        <td mat-cell *matCellDef="let element"> {{element.createDate}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef> Адрес </th>
        <td mat-cell *matCellDef="let element"> {{element.location}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="problemsType">
        <th mat-header-cell *matHeaderCellDef> Тип проблемы </th>
        <td mat-cell *matCellDef="let element"> {{element.problemsType}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Описание </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <ng-container matColumnDef="isOpen">
        <th mat-header-cell *matHeaderCellDef> Активная заявка </th>
        <td mat-cell *matCellDef="let element"> {{element.isOpen}} </td>
    </ng-container>

    <ng-container matColumnDef="userId">
        <th mat-header-cell *matHeaderCellDef> Заявитель </th>
        <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
    </ng-container>

    <ng-container matColumnDef="link">
        <th mat-header-cell *matHeaderCellDef> Фото проблемы </th>
        <td mat-cell *matCellDef="let element">
            <img class="equal-size rounded-circle my-2" [src]="element.link" alt="Avatar" />
        </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
